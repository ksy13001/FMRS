<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold mb-6">Player Search</h1>
    <form th:object="${searchPlayerCondition}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Basic Information -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Basic Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="ageMin" class="block text-gray-700 text-sm font-bold mb-2">Minimum Age</label>
                    <input type="number" id="ageMin" th:field="*{ageMin}" min="15" max="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="ageMax" class="block text-gray-700 text-sm font-bold mb-2">Maximum Age</label>
                    <input type="number" id="ageMax" th:field="*{ageMax}" min="15" max="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="positionEnum" class="block text-gray-700 text-sm font-bold mb-2">Position</label>
                    <select id="positionEnum" th:field="*{positionEnum}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Any</option>
                        <option th:each="position : ${T(com.ksy.fmrs.domain.enums.PositionEnum).values()}"
                                th:value="${position}" th:text="${position}"></option>
                    </select>
                </div>
                <div>
                    <label for="teamName" class="block text-gray-700 text-sm font-bold mb-2">Team Name</label>
                    <input type="text" id="teamName" th:field="*{teamName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="leagueName" class="block text-gray-700 text-sm font-bold mb-2">League Name</label>
                    <input type="text" id="leagueName" th:field="*{leagueName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="nationName" class="block text-gray-700 text-sm font-bold mb-2">Nation Name</label>
                    <input type="text" id="nationName" th:field="*{nationName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
        </div>

        <!-- Technical Abilities -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Technical Abilities (Minimum)</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div th:replace=":: abilityInput('Corners', 'corners')"></div>
                <div th:replace=":: abilityInput('Crossing', 'crossing')"></div>
                <div th:replace=":: abilityInput('Dribbling', 'dribbling')"></div>
                <div th:replace=":: abilityInput('Finishing', 'finishing')"></div>
                <div th:replace=":: abilityInput('First Touch', 'firstTouch')"></div>
                <div th:replace=":: abilityInput('Free Kick Taking', 'freeKickTaking')"></div>
                <div th:replace=":: abilityInput('Heading', 'heading')"></div>
                <div th:replace=":: abilityInput('Long Shots', 'longShots')"></div>
                <div th:replace=":: abilityInput('Long Throws', 'longThrows')"></div>
                <div th:replace=":: abilityInput('Marking', 'marking')"></div>
                <div th:replace=":: abilityInput('Passing', 'passing')"></div>
                <div th:replace=":: abilityInput('Penalty Taking', 'penaltyTaking')"></div>
                <div th:replace=":: abilityInput('Tackling', 'tackling')"></div>
                <div th:replace=":: abilityInput('Technique', 'technique')"></div>
            </div>
        </div>

        <!-- Mental Abilities -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Mental Abilities (Minimum)</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div th:replace=":: abilityInput('Aggression', 'aggression')"></div>
                <div th:replace=":: abilityInput('Anticipation', 'anticipation')"></div>
                <div th:replace=":: abilityInput('Bravery', 'bravery')"></div>
                <div th:replace=":: abilityInput('Composure', 'composure')"></div>
                <div th:replace=":: abilityInput('Concentration', 'concentration')"></div>
                <div th:replace=":: abilityInput('Decisions', 'decisions')"></div>
                <div th:replace=":: abilityInput('Determination', 'determination')"></div>
                <div th:replace=":: abilityInput('Flair', 'flair')"></div>
                <div th:replace=":: abilityInput('Leadership', 'leadership')"></div>
                <div th:replace=":: abilityInput('Off The Ball', 'offTheBall')"></div>
                <div th:replace=":: abilityInput('Positioning', 'positioning')"></div>
                <div th:replace=":: abilityInput('Teamwork', 'teamwork')"></div>
                <div th:replace=":: abilityInput('Vision', 'vision')"></div>
                <div th:replace=":: abilityInput('Work Rate', 'workRate')"></div>
            </div>
        </div>

        <!-- Physical Abilities -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Physical Abilities (Minimum)</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div th:replace=":: abilityInput('Acceleration', 'acceleration')"></div>
                <div th:replace=":: abilityInput('Agility', 'agility')"></div>
                <div th:replace=":: abilityInput('Balance', 'balance')"></div>
                <div th:replace=":: abilityInput('Jumping Reach', 'jumpingReach')"></div>
                <div th:replace=":: abilityInput('Natural Fitness', 'naturalFitness')"></div>
                <div th:replace=":: abilityInput('Pace', 'pace')"></div>
                <div th:replace=":: abilityInput('Stamina', 'stamina')"></div>
                <div th:replace=":: abilityInput('Strength', 'strength')"></div>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Search Players
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
                Reset Form
            </button>
        </div>
    </form>
</div>

<!-- Ability Input Template -->
<div th:fragment="abilityInput(label, field)">
    <div>
        <label th:for="${field}" class="block text-gray-700 text-sm font-bold mb-2" th:text="${label}">Ability</label>
        <input type="number" th:id="${field}" th:field="*{__${field}__}" min="0" max="20" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
</div>

</body>
</html>
