<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        .stat-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        .stat-bar-fill-gray {
            background-color: #9ca3af;
            transition: width 0.3s ease;
        }
        .stat-bar-fill-yellow {
            background-color: #fbbf24;
            transition: width 0.3s ease;
        }
        .stat-bar-fill-orange {
            background-color: #f97316;
            transition: width 0.3s ease;
        }
        .stat-bar-fill-green {
            background-color: #4ade80;
            transition: width 0.3s ease;
        }
        .stat-bar-fill-red {
            background-color: #ef4444;
            transition: width 0.3s ease;
        }
        .stat-item {
            transition: all 0.2s ease;
        }
        .stat-item:hover {
            transform: translateX(4px);
            background-color: #f3f4f6;
        }
        .player-card {
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .stats-section {
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            transition: all 0.3s ease;
        }
        .stats-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 p-4 min-h-screen">
<div class="w-full max-w-4xl mx-auto">
    <div class="player-card rounded-xl overflow-hidden mb-6">
        <div class="p-6">
            <!-- Player Header -->
            <div class="flex flex-col sm:flex-row items-start gap-6 mb-8">
                <div class="relative group">
                    <div class="w-36 h-36 rounded-xl overflow-hidden bg-gray-200 border-2 border-gray-200 shadow-lg transition-transform duration-300 transform group-hover:scale-105">
                        <img th:src="@{/images/players/{name}.jpg(name=${player.name})}" th:alt="${player.name}"
                             class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-white px-3 py-1 rounded-full shadow-md">
                        <span class="text-sm font-medium" th:text="${player.position}">Position</span>
                    </div>
                </div>

                <div class="flex-grow">
                    <div class="sm:flex justify-between items-start mb-6">
                        <div>
                            <h1 class="text-4xl font-bold mb-2" th:text="${player.name}">Player Name</h1>
                            <div class="flex items-center gap-2 text-gray-600">
                                <i class="icon icon-map-pin"></i>
                                <span th:text="${player.teamName}" class="text-lg">Team Name</span>
                            </div>
                        </div>
                        <div class="mt-4 sm:mt-0 flex items-center gap-2">
                            <div class="px-4 py-2 bg-blue-50 rounded-lg text-center">
                                <div class="text-sm text-gray-600">Market Value</div>
                                <div class="text-lg font-bold text-blue-600">
                                    â‚¬<span th:text="${#numbers.formatDecimal(player.marketValue / 1000000, 1, 'COMMA', 2, 'POINT')}">50.00</span>m
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Player Info -->
                        <div class="space-y-3">
                            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="icon icon-calendar-days text-blue-500"></i>
                                <div>
                                    <div class="text-sm text-gray-600">Age</div>
                                    <div class="font-medium">
                                        <span th:text="${player.age}">30</span>
                                        (<span th:text="${#temporals.format(player.birth, 'MMM d, yyyy')}">Jan 1, 1990</span>)
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="icon icon-ruler text-green-500"></i>
                                <div>
                                    <div class="text-sm text-gray-600">Height</div>
                                    <div class="font-medium" th:text="${player.height + ' cm'}">180 cm</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="icon icon-weight text-yellow-500"></i>
                                <div>
                                    <div class="text-sm text-gray-600">Weight</div>
                                    <div class="font-medium" th:text="${player.weight + ' kg'}">75 kg</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="icon icon-flag text-red-500"></i>
                                <div>
                                    <div class="text-sm text-gray-600">Nationality</div>
                                    <div class="font-medium" th:text="${player.nationName}">Spain</div>
                                </div>
                            </div>
                        </div>

                        <!-- Real Football Statistics -->
                        <div class="stats-section rounded-xl p-4">
                            <h3 class="font-semibold mb-4 flex items-center gap-2 text-lg">
                                <i class="icon icon-activity text-blue-500"></i>
                                Season Statistics
                            </h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-white rounded-lg p-3 shadow-sm">
                                    <div class="flex items-center gap-2 mb-1">
                                        <i class="icon icon-play-circle text-green-500"></i>
                                        <span class="text-sm text-gray-600">Games</span>
                                    </div>
                                    <span class="text-xl font-bold" th:text="${realFootballStat.gamesPlayed}">0</span>
                                </div>
                                <div class="bg-white rounded-lg p-3 shadow-sm">
                                    <div class="flex items-center gap-2 mb-1">
                                        <i class="icon icon-target text-red-500"></i>
                                        <span class="text-sm text-gray-600">Goals</span>
                                    </div>
                                    <span class="text-xl font-bold" th:text="${realFootballStat.goal}">0</span>
                                </div>
                                <div class="bg-white rounded-lg p-3 shadow-sm">
                                    <div class="flex items-center gap-2 mb-1">
                                        <i class="icon icon-help-circle text-purple-500"></i>
                                        <span class="text-sm text-gray-600">Assists</span>
                                    </div>
                                    <span class="text-xl font-bold" th:text="${realFootballStat.assist}">0</span>
                                </div>
                                <div class="bg-white rounded-lg p-3 shadow-sm">
                                    <div class="flex items-center gap-2 mb-1">
                                        <i class="icon icon-star text-yellow-500"></i>
                                        <span class="text-sm text-gray-600">Rating</span>
                                    </div>
                                    <span class="text-xl font-bold" th:text="${realFootballStat.rating}">0.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attributes Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Technical Attributes -->
                <div class="stats-section rounded-xl p-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <i class="icon icon-zap text-yellow-500"></i>
                        Technical
                    </h3>
                    <div class="space-y-2">
                        <div th:replace=":: attribute('Corners', ${player.corners})"></div>
                        <div th:replace=":: attribute('Crossing', ${player.crossing})"></div>
                        <div th:replace=":: attribute('Dribbling', ${player.dribbling})"></div>
                        <div th:replace=":: attribute('Finishing', ${player.finishing})"></div>
                        <div th:replace=":: attribute('First Touch', ${player.firstTouch})"></div>
                        <div th:replace=":: attribute('Free Kick Taking', ${player.freeKickTaking})"></div>
                        <div th:replace=":: attribute('Heading', ${player.heading})"></div>
                        <div th:replace=":: attribute('Long Shots', ${player.longShots})"></div>
                        <div th:replace=":: attribute('Long Throws', ${player.longThrows})"></div>
                        <div th:replace=":: attribute('Marking', ${player.marking})"></div>
                        <div th:replace=":: attribute('Passing', ${player.passing})"></div>
                        <div th:replace=":: attribute('Penalty Taking', ${player.penaltyTaking})"></div>
                        <div th:replace=":: attribute('Tackling', ${player.tackling})"></div>
                        <div th:replace=":: attribute('Technique', ${player.technique})"></div>
                    </div>
                </div>

                <!-- Mental Attributes -->
                <div class="stats-section rounded-xl p-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <i class="icon icon-brain text-blue-500"></i>
                        Mental
                    </h3>
                    <div class="space-y-2">
                        <div th:replace=":: attribute('Aggression', ${player.aggression})"></div>
                        <div th:replace=":: attribute('Anticipation', ${player.anticipation})"></div>
                        <div th:replace=":: attribute('Bravery', ${player.bravery})"></div>
                        <div th:replace=":: attribute('Composure', ${player.composure})"></div>
                        <div th:replace=":: attribute('Concentration', ${player.concentration})"></div>
                        <div th:replace=":: attribute('Decisions', ${player.decisions})"></div>
                        <div th:replace=":: attribute('Determination', ${player.determination})"></div>
                        <div th:replace=":: attribute('Flair', ${player.flair})"></div>
                        <div th:replace=":: attribute('Leadership', ${player.leadership})"></div>
                        <div th:replace=":: attribute('Off The Ball', ${player.offTheBall})"></div>
                        <div th:replace=":: attribute('Positioning', ${player.positioning})"></div>
                        <div th:replace=":: attribute('Teamwork', ${player.teamwork})"></div>
                        <div th:replace=":: attribute('Vision', ${player.vision})"></div>
                        <div th:replace=":: attribute('Work Rate', ${player.workRate})"></div>
                    </div>
                </div>

                <!-- Physical Attributes -->
                <div class="stats-section rounded-xl p-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <i class="icon icon-dumbbell text-red-500"></i>
                        Physical
                    </h3>
                    <div class="space-y-2">
                        <div th:replace=":: attribute('Acceleration', ${player.acceleration})"></div>
                        <div th:replace=":: attribute('Agility', ${player.agility})"></div>
                        <div th:replace=":: attribute('Balance', ${player.balance})"></div>
                        <div th:replace=":: attribute('Jumping Reach', ${player.jumpingReach})"></div>
                        <div th:replace=":: attribute('Natural Fitness', ${player.naturalFitness})"></div>
                        <div th:replace=":: attribute('Pace', ${player.pace})"></div>
                        <div th:replace=":: attribute('Stamina', ${player.stamina})"></div>
                        <div th:replace=":: attribute('Strength', ${player.strength})"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Attribute Template -->
<div th:fragment="attribute(name, value)" class="stat-item flex justify-between items-center px-3 py-2 rounded-lg text-sm">
    <span th:text="${name}" class="text-gray-700">Attribute</span>
    <div class="flex items-center gap-3">
        <span class="font-semibold w-6 text-right" th:text="${value ?: '0'}">0</span>
        <div class="w-20 stat-bar">
            <div th:with="safeValue=${value ?: 0}"
                 th:class="${
                    safeValue <= 5 ? 'stat-bar-fill-gray h-full' :
                    safeValue <= 10 ? 'stat-bar-fill-orange h-full' :
                    safeValue <= 15 ? 'stat-bar-fill-yellow h-full' :
                    'stat-bar-fill-green h-full'
                 }"
                 th:style="'width: ' + ${(value ?: 0) * 5} + '%'"></div>
        </div>
    </div>
</div>
</body>
</html>
