<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        .stat-bar {
            height: 4px;
            background-color: #e5e7eb;
        }
        .stat-bar-fill {
            height: 100%;
            background-color: #4ade80;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
<div class="w-full max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-4 sm:p-6">
        <!-- Player Header - Changed from rounded-full to rounded-lg -->
        <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
            <div class="w-32 h-32 rounded-lg overflow-hidden bg-gray-200 border-2 border-gray-200 shadow-md">
                <img th:src="@{/images/players/{name}.jpg(name=${player.name})}" th:alt="${player.name}"
                     class="w-full h-full object-cover">
            </div>
            <div class="text-center sm:text-left">
                <h1 class="text-3xl font-bold" th:text="${player.name}">Player Name</h1>
                <p class="text-xl text-gray-600" th:text="${player.position}">Position</p>
            </div>
        </div>

        <!-- Rest of the template remains the same -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="space-y-2">
                <div class="flex items-center gap-2">
                    <i class="icon icon-calendar-days text-gray-400"></i>
                    <span class="text-sm">Age: <span th:text="${player.age}">30</span>
                            (DOB: <span th:text="${#temporals.format(player.birth, 'MMMM d, yyyy')}">January 1, 1990</span>)
                        </span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="icon icon-ruler text-gray-400"></i>
                    <span class="text-sm">Height: <span th:text="${player.height + ' cm'}">180 cm</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="icon icon-weight text-gray-400"></i>
                    <span class="text-sm">Weight: <span th:text="${player.weight + ' kg'}">75 kg</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="icon icon-dollar-sign text-gray-400"></i>
                    <span class="text-sm">Market Value: â‚¬<span th:text="${#numbers.formatDecimal(player.marketValue / 1000000, 1, 'COMMA', 2, 'POINT') + ' million'}">50.00 million</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="icon icon-shirt text-gray-400"></i>
                    <span class="text-sm">Current Club: <span th:text="${player.teamName}">FC Barcelona</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="icon icon-flag text-gray-400"></i>
                    <span class="text-sm">Nationality: <span th:text="${player.nationName}">Spain</span></span>
                </div>
            </div>
        </div>

        <!-- Attributes Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Technical Attributes -->
            <div>
                <h3 class="font-semibold mb-2 flex items-center gap-2">
                    <i class="icon icon-zap text-yellow-500"></i>
                    Technical Attributes
                </h3>
                <div class="space-y-2">
                    <div th:replace=":: attribute('Corners', ${player.corners})"></div>
                    <div th:replace=":: attribute('Crossing', ${player.crossing})"></div>
                    <div th:replace=":: attribute('Dribbling', ${player.dribbling})"></div>
                    <div th:replace=":: attribute('Finishing', ${player.finishing})"></div>
                    <div th:replace=":: attribute('First Touch', ${player.firstTouch})"></div>
                    <div th:replace=":: attribute('Free Kick Taking', ${player.freeKickTaking})"></div>
                    <div th:replace=":: attribute('Heading', ${player.heading})"></div>
                    <div th:replace=":: attribute('Long Shots', ${player.longShots})"></div>
                    <div th:replace=":: attribute('Long Throws', ${player.longThrows})"></div>
                    <div th:replace=":: attribute('Marking', ${player.marking})"></div>
                    <div th:replace=":: attribute('Passing', ${player.passing})"></div>
                    <div th:replace=":: attribute('Penalty Taking', ${player.penaltyTaking})"></div>
                    <div th:replace=":: attribute('Tackling', ${player.tackling})"></div>
                    <div th:replace=":: attribute('Technique', ${player.technique})"></div>
                </div>
            </div>

            <!-- Mental Attributes -->
            <div>
                <h3 class="font-semibold mb-2 flex items-center gap-2">
                    <i class="icon icon-brain text-blue-500"></i>
                    Mental Attributes
                </h3>
                <div class="space-y-2">
                    <div th:replace=":: attribute('Aggression', ${player.aggression})"></div>
                    <div th:replace=":: attribute('Anticipation', ${player.anticipation})"></div>
                    <div th:replace=":: attribute('Bravery', ${player.bravery})"></div>
                    <div th:replace=":: attribute('Composure', ${player.composure})"></div>
                    <div th:replace=":: attribute('Concentration', ${player.concentration})"></div>
                    <div th:replace=":: attribute('Decisions', ${player.decisions})"></div>
                    <div th:replace=":: attribute('Determination', ${player.determination})"></div>
                    <div th:replace=":: attribute('Flair', ${player.flair})"></div>
                    <div th:replace=":: attribute('Leadership', ${player.leadership})"></div>
                    <div th:replace=":: attribute('Off The Ball', ${player.offTheBall})"></div>
                    <div th:replace=":: attribute('Positioning', ${player.positioning})"></div>
                    <div th:replace=":: attribute('Teamwork', ${player.teamwork})"></div>
                    <div th:replace=":: attribute('Vision', ${player.vision})"></div>
                    <div th:replace=":: attribute('Work Rate', ${player.workRate})"></div>
                </div>
            </div>

            <!-- Physical Attributes -->
            <div>
                <h3 class="font-semibold mb-2 flex items-center gap-2">
                    <i class="icon icon-dumbbell text-red-500"></i>
                    Physical Attributes
                </h3>
                <div class="space-y-2">
                    <div th:replace=":: attribute('Acceleration', ${player.acceleration})"></div>
                    <div th:replace=":: attribute('Agility', ${player.agility})"></div>
                    <div th:replace=":: attribute('Balance', ${player.balance})"></div>
                    <div th:replace=":: attribute('Jumping Reach', ${player.jumpingReach})"></div>
                    <div th:replace=":: attribute('Natural Fitness', ${player.naturalFitness})"></div>
                    <div th:replace=":: attribute('Pace', ${player.pace})"></div>
                    <div th:replace=":: attribute('Stamina', ${player.stamina})"></div>
                    <div th:replace=":: attribute('Strength', ${player.strength})"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Attribute Template -->
<div th:fragment="attribute(name, value)" class="flex justify-between items-center px-3 py-1 bg-gray-100 rounded-full text-sm">
    <span th:text="${name}">Attribute</span>
    <div class="flex items-center gap-2">
        <span class="font-semibold" th:text="${value}">20</span>
        <div class="w-16 stat-bar">
            <div class="stat-bar-fill" th:style="'width: ' + ${value * 5} + '%'"></div>
        </div>
    </div>
</div>
</body>
</html>
